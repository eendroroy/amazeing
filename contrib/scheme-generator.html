<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Scheme Previewer</title>
    <style>
        table.back>tbody>tr>td {
            width: 15px;
            height: 15px;
        }

        #colorScheme, #random-colors {
            margin-left: 100px;
        }

        .back {
            background-color: #02131b;
            padding: 10px;
        }
    </style>
</head>
<body>


<table>
    <tbody>
    <tr>
        <td>
            <table>
                <tbody>
                    <tr><td>Background:</td><td><input id="back-i" type="color" value="#02131b" onchange="changeColor('back', this.value)"></td></tr>
                    <tr><td>Block:</td><td><input id="bloc-i" type="color" value="#543b3b" onchange="changeColor('bloc', this.value)"></td></tr>
                    <tr><td>Open:</td><td><input id="open-i" type="color" value="#abb0ac" onchange="changeColor('open', this.value)"></td></tr>
                    <tr><td>Visiting:</td><td><input id="visi-i" type="color" value="#9fd350" onchange="changeColor('visi', this.value)"></td></tr>
                    <tr><td>Path:</td><td><input id="path-i" type="color" value="#ffff00" onchange="changeColor('path', this.value)"></td></tr>
                    <tr><td>Source:</td><td><input id="sour-i" type="color" value="#fd632b" onchange="changeColor('sour', this.value)"></td></tr>
                    <tr><td>Destination:</td><td><input id="dest-i" type="color" value="#2af024" onchange="changeColor('dest', this.value)"></td></tr>
                    <tr><td>Traversed:</td><td><input id="trav-i" type="color" value="#7c7ef4" onchange="changeColor('trav', this.value)"></td></tr>
                </tbody>
            </table>
        </td>
        <td>
            <pre id="colorScheme">
color_bg = 0x00202e
color_block = 0x402510
color_open = 0x979a9a
color_visiting = 0x6db3d1
color_path = 0xeacc38
color_source = 0xc63d0a
color_destination = 0x23c61e
color_traversed = 0x5d5fae
</pre>
            <button id="random-colors" onclick="randomize_colors()">Randomize Colors</button>
        </td>
    </tr>
    </tbody>
</table>

<script type="text/javascript">
    function randomize_colors() {
        let back = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
        let bloc = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
        let open = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
        let visi = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
        let path = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
        let sour = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
        let dest = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
        let trav = '#'+(Math.random()*0xFFFFFF<<0).toString(16);

        changeColor('back', back);
        changeColor('bloc', bloc);
        changeColor('open', open);
        changeColor('visi', visi);
        changeColor('path', path);
        changeColor('sour', sour);
        changeColor('dest', dest);
        changeColor('trav', trav);

        document.getElementById("back-i").value = back;
        document.getElementById("bloc-i").value = bloc;
        document.getElementById("open-i").value = open;
        document.getElementById("visi-i").value = visi;
        document.getElementById("path-i").value = path;
        document.getElementById("sour-i").value = sour;
        document.getElementById("dest-i").value = dest;
        document.getElementById("trav-i").value = trav;
    }

    function changeColor(className, color) {
        document.querySelectorAll("." + className).forEach(el => el.style.backgroundColor = color);
        updateColorScheme(className, color);
    }

    function updateColorScheme(className, color) {
        let colorMappings = {
            "back": "color_bg",
            "bloc": "color_block",
            "open": "color_open",
            "visi": "color_visiting",
            "path": "color_path",
            "sour": "color_source",
            "dest": "color_destination",
            "trav": "color_traversed"
        };

        let hexColor = color.replace("#", "0x");
        let preElement = document.getElementById("colorScheme");
        let text = preElement.textContent;
        let regex = new RegExp(colorMappings[className] + " = 0x[0-9a-fA-F]+", "g");
        preElement.textContent = text.replace(regex, `${colorMappings[className]} = ${hexColor}`);
    }

    randomize_colors();
</script>
